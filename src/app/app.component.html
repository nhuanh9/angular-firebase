<div class="form-group col-12">
  <input type="file"
         id="file"
         #userPhoto
         (change)="onFileSelected($event)"
         name="image"
         autocomplete="off"
  />
  <form [formGroup]="form" (ngSubmit)="save()">
    <input type="text" formControlName="name">
    <input type="text" formControlName="price">
    <button>Add</button>
  </form>
</div>
